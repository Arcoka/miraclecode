{% extends "baseadmin.html" %}
{% load static %}
{% block content %}

<style>
    .form-container {
        width: 100%;
        max-width: 600px;
        margin: 40px 0 40px 60px;
        /* Hanya margin kiri */
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        font-family: Arial, sans-serif;
    }

    .form-container h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px 14px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
    }

    button:hover {
        background-color: #45a049;
    }

    @media screen and (max-width: 768px) {
        .form-container {
            margin: 20px;
        }
    }
</style>

<div class="form-container">
    <h2>Tambah Kategori</h2>
    <form method="POST" action="{% url 'formkategoripenjualanadmin' %}">
        {% csrf_token %}

        <label for="nama">Nama Kategori</label>
        <input type="text" id="nama" name="nama" required>

        <label for="aktif">Status</label>
        <select id="aktif" name="aktif">
            <option value="True">Aktif</option>
            <option value="False">Non-Aktif</option>
        </select>

        <button type="submit">Simpan</button>
    </form>
</div>

{% endblock content %}
